{% extends 'base.html' %}
{% load static %}

{% block title %}Services - {{ agent.hostname }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard:agent-list' %}">Agents</a></li>
            <li class="breadcrumb-item"><a href="{% url 'dashboard:agent-detail' agent.id %}">{{ agent.hostname }}</a></li>
            <li class="breadcrumb-item active">Services</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-cog me-2"></i>Firewalld Services - {{ agent.hostname }}</h2>
        <button class="btn btn-primary" onclick="showCreateServiceModal()">
            <i class="fas fa-plus me-1"></i>Create Custom Service
        </button>
    </div>

    <!-- Services List -->
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">
                        <i class="fas fa-list me-1"></i>All Services (<span id="allCount">0</span>)
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="custom-tab" data-bs-toggle="tab" data-bs-target="#custom" type="button" role="tab">
                        <i class="fas fa-star me-1"></i>Custom Services (<span id="customCount">0</span>)
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <!-- All Services Tab -->
                <div class="tab-pane fade show active" id="all" role="tabpanel">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="searchAll" placeholder="Search services..." onkeyup="filterServices('all')">
                        </div>
                    </div>
                    <div id="allServicesContainer" class="row">
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Custom Services Tab -->
                <div class="tab-pane fade" id="custom" role="tabpanel">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="searchCustom" placeholder="Search custom services..." onkeyup="filterServices('custom')">
                        </div>
                    </div>
                    <div id="customServicesContainer" class="row">
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% csrf_token %}

<script>
const agentId = '{{ agent.id }}';
let allServices = [];
let customServices = [];

// Load services on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAllServices();
});

function loadAllServices() {
    fetch(`/agents/${agentId}/services/`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                allServices = data.data.services || [];
                document.getElementById('allCount').textContent = allServices.length;
                displayAllServices();
            } else {
                showError(data.error || 'Failed to load services');
            }
        })
        .catch(error => {
            showError(`Error loading services: ${error.message}`);
        });
}

function displayAllServices() {
    const container = document.getElementById('allServicesContainer');
    
    if (allServices.length === 0) {
        container.innerHTML = '<div class="col-12"><p class="text-muted text-center">No services found</p></div>';
        return;
    }
    
    let html = '';
    allServices.forEach(service => {
        html += `
            <div class="col-md-3 mb-3 service-item" data-service="${service}">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title">
                            <i class="fas fa-cog text-primary me-2"></i>${service}
                        </h6>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="viewServiceDetail('${service}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function filterServices(tab) {
    const searchInput = document.getElementById(tab === 'all' ? 'searchAll' : 'searchCustom');
    const filter = searchInput.value.toLowerCase();
    const items = document.querySelectorAll(`#${tab}ServicesContainer .service-item`);
    
    items.forEach(item => {
        const serviceName = item.getAttribute('data-service').toLowerCase();
        if (serviceName.includes(filter)) {
            item.style.display = '';
        } else {
            item.style.display = 'none';
        }
    });
}

function showCreateServiceModal() {
    const modalHtml = `
        <div class="modal fade" id="createServiceModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Create Custom Service</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createServiceForm">
                            <div class="mb-3">
                                <label for="serviceName" class="form-label">Service Name *</label>
                                <input type="text" class="form-control" id="serviceName" required 
                                       pattern="[a-zA-Z0-9_-]+" 
                                       title="Only letters, numbers, hyphens, and underscores allowed">
                                <small class="text-muted">Example: myapp, web-service, custom_app</small>
                            </div>
                            <div class="mb-3">
                                <label for="serviceDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="serviceDescription" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createService()">Create Service</button>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    const modal = new bootstrap.Modal(document.getElementById('createServiceModal'));
    modal.show();
    
    document.getElementById('createServiceModal').addEventListener('hidden.bs.modal', function() {
        this.remove();
    });
}

function createService() {
    const name = document.getElementById('serviceName').value.trim();
    const description = document.getElementById('serviceDescription').value.trim();
    
    if (!name) {
        showError('Service name is required');
        return;
    }
    
    fetch(`/agents/${agentId}/services/create/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, description })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showSuccess(data.message);
            bootstrap.Modal.getInstance(document.getElementById('createServiceModal')).hide();
            loadAllServices();
        } else {
            showError(data.error);
        }
    })
    .catch(error => {
        showError(`Error: ${error.message}`);
    });
}

function viewServiceDetail(serviceName) {
    fetch(`/agents/${agentId}/services/${serviceName}/`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showServiceDetailModal(data.data);
            } else {
                showError(data.error);
            }
        })
        .catch(error => {
            showError(`Error: ${error.message}`);
        });
}

function showServiceDetailModal(serviceInfo) {
    const ports = serviceInfo.ports || [];
    const protocols = serviceInfo.protocols || [];
    const modules = serviceInfo.modules || [];
    
    let portsHtml = ports.length > 0 
        ? ports.map(p => `<span class="badge bg-primary me-1">${p}</span>`).join('') 
        : '<span class="text-muted">No ports defined</span>';
    
    let protocolsHtml = protocols.length > 0
        ? protocols.map(p => `<span class="badge bg-info me-1">${p}</span>`).join('')
        : '<span class="text-muted">No protocols defined</span>';
    
    let modulesHtml = modules.length > 0
        ? modules.map(m => `<span class="badge bg-secondary me-1">${m}</span>`).join('')
        : '<span class="text-muted">No modules defined</span>';
    
    const modalHtml = `
        <div class="modal fade" id="serviceDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-cog me-2"></i>${serviceInfo.name}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <h6>Ports:</h6>
                            ${portsHtml}
                        </div>
                        <div class="mb-3">
                            <h6>Protocols:</h6>
                            ${protocolsHtml}
                        </div>
                        <div class="mb-3">
                            <h6>Modules:</h6>
                            ${modulesHtml}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    const modal = new bootstrap.Modal(document.getElementById('serviceDetailModal'));
    modal.show();
    
    document.getElementById('serviceDetailModal').addEventListener('hidden.bs.modal', function() {
        this.remove();
    });
}

function showSuccess(message) {
    // Use existing notification system or fallback to alert
    if (window.showNotification) {
        showNotification('success', message);
    } else {
        alert(message);
    }
}

function showError(message) {
    // Use existing notification system or fallback to alert
    if (window.showNotification) {
        showNotification('error', message);
    } else {
        alert('Error: ' + message);
    }
}
</script>

{% endblock %}
